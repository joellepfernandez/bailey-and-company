    <h1 class="main-title">Catch Em</h1>
    <h3 class="subtitle">Test your and your friends' knowledge of what is good and <span class="italicize">not so good </span> for me and my dog pals!</h3>
    <h4 class="center">Click here for more <a href="./instruction.html">instructions</a>.</h4>
    <div id="container">
      <!-- game -->
      <div id="game">

      </div>
      <!-- right console -->
      <div id="console">
        <!-- player info -->
        <div class="player">
          <h3 class="current-player-display">Enter your name:
            <input type="text" id="current_player_name"></input>
          </h3>
          <h3>Score: <span id="current_score"> 0<span></h3>
        </div>
        <!-- game timer -->
        <div id="timer">
          <div id="timer-countdown">
            <h1 id="the-time">30</h1>
          </div>
            <button id="fire">Start</button>
            <button id="check-for-winner">Find Winner</button>
            <button id="restart">Restart the Game</button>
        </div>
        <!-- score history -->
        <div id="score-history">
          <h3>Score History</h3>
        </div>
      </div>
    </div>
